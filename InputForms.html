<!DOCTYPE html>
<html>
    <head>
        <title>Login Forms</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <form action="">
            <header class="headContainer">
                <h1>Form Fields</h1>
            </header>
            <div>
                <label for="text">Name:</label>
                <input type="text" name="text" id="text">
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div>
                <label for="pwd">Password:</label>
                <input type="password" name="pwd" id="pwd">
                <error-output class="password-error" for="password"></error-output>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <error-output class="email-error" for="email"></error-output>
            </div>
            <div>
                <label for="url">URL:</label>
                <input type="url" name="url" id="url">
            </div>
            <div>
                <label for="number">Number:</label>
                <input type="number" name="number" id="number" >
                <error-output class="number-error" for="number"></error-output>
            </div>
            <div>
                <label for="search">Search:</label>
                <input type="search" name="search" id="search">
            </div>
            <div class="nativeDateTimePicker">
                <label for="party">Choose a Date and Time</label>
                <input type="datetime-local" id="party" name="bday">
            </div>
            <div>
                <label for="salary">Choose your salary:</label>
                <input type="range" name="salary" id="salary" min="30000" max="500000" step="1000" value="40000">
                <output class="salary-output" for="salary">40000</output>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>

        <script>
            const text = document.querySelector('#text');
            const textError = document.querySelector('.text-error');
            text.addEventListener('input', function() {
                let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
                if (nameRegex.test(text.value)) {
                    textError.textContent = "";
                } else {
                    textError.textContent = "Name is incorrect!";
                }
            });

            const email = document.querySelector('#email');
            const emailError = document.querySelector('.email-error');
            email.addEventListener('input', function() {
                let emailRegex = RegExp('^[A-Za-z0-9]+(.[a-zA-Z0-9]+)?@[a-zA-Z]+.[a-zA-Z]{2,}(.[A-Za-z]{2,})?$');
                if (emailRegex.test(email.value)) {
                    emailError.textContent = "";
                } else {
                    emailError.textContent = "Email is incorrect!";
                }
            });

            const number= document.querySelector('#number');
            const numberError = document.querySelector('.number-error');
            number.addEventListener('input', function()
            {
                let numberRegex=RegExp('^[1-9]{2}[ ]?[6789]{1}[0-9]{9}$');
                if(numberRegex.test(number.value))
                numberError.textContent="";
                else
                numberError.textContent="Number is incorrect!";
            }
            );

            const password = document.querySelector('#pwd');
            const passwordError = document.querySelector('.password-error');
            password.addEventListener('input', function() {
                let passwordRegex = RegExp('^[A-Za-z]{8,}$');
                if (passwordRegex.test(password.value)) {
                passwordError.textContent = "";
                } else {
                 passwordError.textContent = "Password is incorrect!";
                }
                });

            const salary = document.querySelector('#salary');
            const output = document.querySelector('.salary-output');
            salary.addEventListener('input', function() {
                output.textContent = salary.value;
            });
            let a = 8;
        </script>
    </body>
</html>
